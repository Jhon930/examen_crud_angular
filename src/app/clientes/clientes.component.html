<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn rounded btn-primary" type="button" [routerLink]="['/clientes/form']" routerLinkActive="router-link-active">
            Crear
        </button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>documento</th>
                <th>email</th>
                <th>fecha</th>
                <th>
                    editar
                </th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id_cliente }}</td>
                <td>{{ cliente.nombres }}</td>
                <td>{{ cliente.apellidos }}</td>
                <td>{{ cliente.nro_documento }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.created_at }}</td>
                <td>
                    <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id_cliente]" class="btn btn-primary">Editar</button>
                </td>
                <td>
                    <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
